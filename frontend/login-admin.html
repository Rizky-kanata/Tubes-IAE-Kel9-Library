<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Perpustakaan Digital</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        :root {
            --primary: #4F46E5;
            --primary-dark: #4338CA;
            --dark: #1F2937;
            --text: #374151;
            --border: #E5E7EB;
        }
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        .auth-card {
            background: white;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            width: 100%;
            max-width: 450px;
        }
        .auth-header { text-align: center; margin-bottom: 30px; }
        .role-badge {
            display: inline-block;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
            margin-bottom: 15px;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }
        h2 { font-size: 2rem; color: var(--dark); margin-bottom: 10px; }
        .subtitle { color: #6B7280; font-size: 0.95rem; }
        .form-group { margin-bottom: 25px; }
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }
        .form-group input {
            width: 100%;
            padding: 14px;
            border: 2px solid var(--border);
            border-radius: 8px;
            font-size: 1rem;
            transition: border 0.3s;
        }
        .form-group input:focus {
            outline: none;
            border-color: #f5576c;
        }
        .btn-admin {
            width: 100%;
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-admin:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(245, 87, 108, 0.3);
        }
        .btn-admin:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        .auth-footer {
            margin-top: 25px;
            text-align: center;
            padding-top: 20px;
            border-top: 1px solid var(--border);
        }
        .auth-footer p { margin: 8px 0; color: var(--text); }
        .auth-footer a {
            color: #f5576c;
            text-decoration: none;
            font-weight: 600;
        }
        .auth-footer a:hover { text-decoration: underline; }
        #message {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            display: none;
            font-weight: 500;
        }
        #message.success {
            background: #D1FAE5;
            color: #065F46;
            display: block;
        }
        #message.error {
            background: #FEE2E2;
            color: #991B1B;
            display: block;
        }
    </style>
</head>
<body>
    <div class="auth-card">
        <div class="auth-header">
            <div class="role-badge">üîê Admin</div>
            <h2>Login Admin</h2>
            <p class="subtitle">Panel kontrol administrator</p>
        </div>
        
        <form id="loginForm">
            <div class="form-group">
                <label>Email Admin</label>
                <input type="email" id="email" placeholder="admin@example.com" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢" required>
            </div>
            <button type="submit" class="btn-admin">Login sebagai Admin</button>
        </form>
        
        <div id="message"></div>
        
        <div class="auth-footer">
            <p><a href="login.html">‚Üê Kembali ke Login Member</a></p>
        </div>
    </div>

    <script src="js/api.js"></script>
    <script src="js/auth-admin.js"></script>
</body>
</html>
